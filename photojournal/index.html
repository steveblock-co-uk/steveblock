      var maxImageDimension = 600;

      function getOrdinalSuffix(day) {
        switch (day) {
          case 1:
          case 21:
          case 31:
            return 'st';
          case 2:
          case 22:
            return 'nd';
          case 3:
          case 23:
            return 'rd';
          default:
            return 'th';
        }
      }

      // Generates HTML for an entry
function WriteEntry(entry) {
        var size = typeof entry.size === 'undefined' ? new Size(800, 600) : new Size(entry.size.x, entry.size.y);
        var imageSize = FitToBoundingBox(new Size(maxImageDimension, maxImageDimension), size);
        var date = entry.day + getOrdinalSuffix(parseInt(entry.day)) + ' ' + entry.month;
        var id = entry.year + entry.month + entry.day + "_";
        var html = '<a name="' + id + '" class="tag"></a>';
        html += '<div class="photoJournal" style="width: ' + imageSize.width + 'px;">';
        if (entry.photo) {
          // Link should be an array of objects.
          // For backwards compatibility - link used to be a string, the URL.
          if (typeof entry.link == 'string') {
            entry.link = [{url: entry.link}];
          }
          var hasLink = typeof entry.link == 'object' && entry.link.length > 0;
          if (hasLink) {
            if (typeof entry.link[0] != 'object') {
              console.log('Error in entry "' + entry.caption + '"');
              return;
            }
            html += '<a href="' + entry.link[0].url + '" target="_new">';
          }
          html += '<img class="photoJournal" src="' + entry.photo + '" alt="' + entry.caption + '" style="height: ' + imageSize.height + 'px;")">';
          if (hasLink) {
            html += '</a>';
          }
          html += '<p class="photoJournal">' + entry.caption + ', ' + date + '.';
          if (hasLink) {
            for (var i = 0; i < entry.link.length; i++) {
              if (!entry.link[i].owner && entry.link.length > 1) {
                entry.link[i].owner = 'Steve';
              }
              html += ' <a href="' + entry.link[i].url + '" target="_new">More';
              if (entry.link[i].owner) {
                html += ' by ' + entry.link[i].owner;
              }
              html += '</a>';
              if (i < entry.link.length - 1) {
                html += ',';
              }
            }
          }
          html += '</p>';
          photosToLoad++;
        } else {
          html += '<p class="photoJournal">' + entry.caption + ', ' + date + '. &nbsp Coming soon...</p>';
        }
        html += '</div>';
        return html;
      }

      // Shows the relevent photos for a year
      function ShowYear(year) {
        var yearsDiv = document.getElementById('years');
        yearsDiv.innerHTML = '';
        for (i=0; i<years.length; ++i) {
          if (years[i] == year) {
            yearsDiv.innerHTML += '<span class="activeLink">' + years[i] + '</span>';
          } else {
            yearsDiv.innerHTML += '<a href="#' + years[i] + '">' + years[i] + '</a>';
          }
          if (i < years.length-1) {
            yearsDiv.innerHTML += ' | ';
          }
        }
        var entriesDiv = document.getElementById('theEntries');
        entriesDiv.innerHTML = '';
        photosToLoad = 0;
        var html = '';
        for (i=0; i<theData.length; ++i) {
          if (theData[i].year == year && !theData[i].hidden) {
            html += WriteEntry(theData[i]);
          }
        }
        entriesDiv.innerHTML = html;
      }
      
      // Processes the URL for the year, shows the relevent photos, and scrolls to a tag if present.
      function updateView() {
        //console.log("updateView");
        var hash = window.location.hash.slice(1);
        var year = parseInt(hash);  // Ignore trailing non-numeric
        if (isNaN(year)) {
          // Use latest year by default
          year = years[years.length-1];
        }
        ShowYear(year);

        // Now we have the content, scroll to the tag if set
        // Async to allow layout
        if (hash != "" && hash != ("#" + year))
          window.setTimeout(scrollToTag, 0);
      }

      function scrollToTag() {
        // Syntax is '#2001December24'.
	// Modify the hash to force a scroll. Use location.replace to prevent
	// history item being added.
        window.removeEventListener("hashchange", updateView);
        var hash = location.hash;
        location.replace(location.origin + location.pathname + hash + "_");
        location.replace(location.origin + location.pathname + hash);
        // async to not pick up this hash change
        window.setTimeout(function() { window.addEventListener("hashchange", updateView); }, 1000);
      }

      function OnLoad() {
        window.addEventListener("hashchange", updateView);
        updateView();
      }

    </script>

  </head>
