    "more": "Last night, at around 10:30pm, I decided to run the Boston marathon. The marathon was today. Surprisingly, I made it, but this certainly ranks pretty high on my list of poorly though-out, last minute plans. So much so, I've compiled a list of <a href='../special/marathon.html' target='_new'>marathon dos and don'ts</a>.",

  {
    "caption": "Mountain Rescue Antics",
    "day": 30,
    "month": "March",
    "more": "Not to be outdone by John, Ben just added himself to my list of friends who've been airlifted from a crag. You can probably guess roughly what happened, but here are the details: Stanage Edge, Four (VS), no helmet, two cams pop, 9m onto his shoulders, quote on regaining consciousness, 'This is really happening isn't it?'. Unbelievably, no broken bones, just lots of blood and plenty of stitches in his head. In his own words,  'I am actually indestructible, bring on the Mysterons, I'm Captain Scarlet'.",
    "year": 2004

    "caption": "Aviemore",
    "day": 15,
    "month": "August",
    "photo": "1990/File0001.jpg",
    "size": {
      "x": 1024,
      "y": 717
    },
    "year": 1990
  }
];

      var maxImageDimension = 600;

      function getOrdinalSuffix(day) {
        switch (day) {
          case 1:
          case 21:
          case 31:
            return 'st';
          case 2:
          case 22:
            return 'nd';
          case 3:
          case 23:
            return 'rd';
          default:
            return 'th';
        }
      }

      // Generates HTML for an entry
      function writeEntry(entry) {
        var size = typeof entry.size === 'undefined' ? new Size(800, 600) : new Size(entry.size.x, entry.size.y);
        var imageSize = SizeForArea(maxImageDimension * maxImageDimension * 0.75, size);
        var date = entry.day + getOrdinalSuffix(entry.day) + ' ' + entry.month;

        var wrapper = document.createElement('div');
        wrapper.className = 'photoJournal';
        wrapper.style.width = imageSize.width + 'px';

        var caption = document.createElement('p');
        caption.appendChild(document.createTextNode(entry.caption + ', ' + date + '.'));
        if (entry.photo) {
          // Link should be an array of objects.
          // For backwards compatibility - link used to be a string, the URL.
          if (typeof entry.link === 'string') {
            entry.link = [ { url: entry.link } ];
          }
          var hasLink = entry.link !== undefined;
          var photo = document.createElement('img');
          photo.src = entry.photo;
          photo.alt = entry.caption;
          photo.style.height = imageSize.height + 'px';
          if (hasLink) {
            console.assert(typeof entry.link === 'object');
            console.assert(entry.link.length > 0);
            console.assert(typeof entry.link[0] === 'object');
            var photoLink = document.createElement('a');
            photoLink.href = entry.link[0].url;
            photoLink.target = '_new';
            photoLink.appendChild(photo);
            photo = photoLink;
          }
          wrapper.appendChild(photo);

          if (hasLink) {
            for (var i = 0; i < entry.link.length; i++) {
              console.assert(typeof entry.link[i] === 'object');
              console.assert(typeof entry.link[i].owner !== 'Steve');
              if (!entry.link[i].owner && entry.link.length > 1) {
                entry.link[i].owner = 'Steve';
              }
              var link = document.createElement('a');
              link.href = entry.link[i].url;
              link.target = '_new';
              if (i === 0) {
                link.textContent = 'More';
                if (entry.link[i].owner) {
                  link.textContent += ' by ' + entry.link[i].owner;
                }
              } else {
                console.assert(entry.link[i].owner);
                link.textContent += 'by ' + entry.link[i].owner;
              }
              caption.appendChild(document.createTextNode(i === 0 ? ' ' : (i === entry.link.length - 1 ? ' and ' : ', ')));
              caption.appendChild(link);
            }
            caption.appendChild(document.createTextNode('.'));
          }
          photosToLoad++;
        } else {
          caption.appendChild(document.createTextNode(' Coming soon...'));
        }
        wrapper.appendChild(caption);

        if (entry.more) {
          console.assert(typeof entry.more === 'string');
          var more = document.createElement('p');
          more.innerHTML = entry.more;
          wrapper.appendChild(more);
        }

        return wrapper;
      }

      function writeId(entry) {
        var id = document.createElement('a');
        id.name = entry.year + entry.month + entry.day + "_";
        id.className = 'tag';
        return id;
      }

      // Shows the relevent photos for a year
      function showYear(year) {
        var yearsDiv = document.getElementById('years');
        yearsDiv.innerHTML = '';
        for (i = 0; i < years.length; ++i) {
          var yearElement;
          if (years[i] === year) {
            yearElement = document.createElement('span');
            yearElement.className = 'activeLink';
          } else {
            yearElement = document.createElement('a');
            yearElement.href = '#' + years[i];
          }
          yearElement.textContent = years[i];
          if (i !== 0) {
            yearsDiv.appendChild(document.createTextNode(' | '));
          }
          yearsDiv.appendChild(yearElement);
        }
        var entriesDiv = document.getElementById('theEntries');
        entriesDiv.innerHTML = '';
        photosToLoad = 0;
        for (i = 0; i < theData.length; ++i) {
          if (theData[i].year == year && !theData[i].hidden) {
            entriesDiv.appendChild(writeId(theData[i]));
            entriesDiv.appendChild(writeEntry(theData[i]));
          }
        }
      }
      
      years = [];
      function findYears() {
        var x = {};
        for (var i = 0; i < theData.length; ++i) {
          if (!theData[i].hidden) {
            x[theData[i].year] = theData[i].year;
          }
        }
        for (var j in x) {
          years.push(x[j]);
        }
        years = years.sort();
      }

      // Processes the URL for the year, shows the relevent photos, and scrolls to a tag if present.
      function updateView() {
        var hash = window.location.hash.slice(1);
        var year = parseInt(hash);  // Ignore trailing non-numeric
        if (isNaN(year)) {
          // Use latest year by default
          year = years[years.length - 1];
        }
        showYear(year);

        // Now we have the content, scroll to the tag if set
        // Async to allow layout
        if (hash != "" && hash != ("#" + year))
          window.setTimeout(scrollToTag, 0);
      }

      function scrollToTag() {
        // Syntax is '#2001December24'.
	// Modify the hash to force a scroll. Use location.replace to prevent
	// history item being added.
        window.removeEventListener("hashchange", updateView);
        var hash = location.hash;
        var origin = location.origin ? location.origin : 'file://';
        location.replace(origin + location.pathname + hash + "_");
        location.replace(origin + location.pathname + hash);
        // async to not pick up this hash change
        window.setTimeout(function() { window.addEventListener("hashchange", updateView); }, 1000);
      }

      function OnLoad() {
        window.addEventListener("hashchange", updateView);
        findYears();
        updateView();
      }

    </script>

  </head>

  <body onload="OnLoad();">

    <div class="main">

      <div class="header">
        <div class="floatRight steveblock"><a href="../index.html">steveblock.co.uk</a></div>
        <img class="header" src="../camera.gif">
        <a href="../projects/index.html">Projects</a> |
        <span class="activeLink">Photo Journal</span>
      </div>

      <div style="text-align: center; margin: 30px;" id="years"></div>

      <div id="theEntries"></div>

    </div>

  </body>
  
</html>
