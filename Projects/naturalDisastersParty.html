    <script type="text/javascript">
      function PopulateSteps() {
        var html = '';
        html += InsertStep("http://lh5.google.com/steve.a.block/R5U6Mvj1BoI/AAAAAAAACPo/H7942uydwp4/s800/imgp1515.jpg",
                           "<p> Scott and I took on the project of building an earthquake dance-floor." +
                           "    After much discussion, we settled on a large plywood platform on castors, driven in an oscillatory motion by an electric motor." );
        html += InsertStep("http://lh4.google.com/steve.a.block/R5U6Ofj1BqI/AAAAAAAACP4/Cnjg184e-Bc/s800/imgp1517.jpg",
                           "<p> Having built the platform, we machined aluminum linkages to restrain the motion of the platform." +
                           "    The next step was to anchor the passive linkages into the floor." );
        html += InsertStep("http://lh4.google.com/steve.a.block/R5U6Pfj1BrI/AAAAAAAACQA/GV7B3nSWU2U/s800/imgp1521.jpg",
                           "<p> The motor was salvaged from EC and used to turn the driving linkage by chain." +
                           "    The assembly was then bolted to the floor (including extra reinforcements to account for the rotten concrete!)",
                           3/4 );
        html += InsertStep("http://lh4.google.com/steve.a.block/R5U6Qfj1BsI/AAAAAAAACQI/OJMFQV468hA/s800/imgp1522.jpg",
                           "<p> With the linkages in place, we prepared the platform for attachment." );
        html += InsertStep("http://lh3.google.com/steve.a.block/R5U6RPj1BtI/AAAAAAAACQQ/AwVs5NkB36M/s800/imgp1523.jpg",
                           "<p> Idiotronix looks on as we fire it up the dance-floor for the first test." );
        html += InsertStep("http://lh5.google.com/steve.a.block/R5fWCxTidDI/AAAAAAAADQs/4gnzkAgAMDA/s800/imgp1511.jpg",
                           "<p> John and I decided to replace his self-lubricating machine with a new, improved kinetic sculpture." +
                           "    Our inspiration was self-induction - that a magnet dropped down a conductive tube falls amazingly slowly." +
                           "    The difficult part was making a machine to return the magent to the top of the tube after its fall." +
                           "<p> The link to the theme of natural disasters was pretty contrived, but that wasn't the point.",
                           3/4 );
        html += InsertStep("http://lh3.google.com/steve.a.block/R5U6cPj1B0I/AAAAAAAACRI/5F1QDRHdd5I/s800/sprocketer.jpg",
                           "<p> Our design criteria was that it be driven by a single motor with constant speed and direction." +
                           "    The result was a complicated arrangement of sprockets, ratchets and levers.",
                           3/2 );
        html += InsertStep("http://lh6.google.com/steve.a.block/R5U6Z_j1BzI/AAAAAAAACRA/yqoMPLNerxM/s800/sprocket.jpg",

                           3/2 );
        html += InsertStep("http://lh3.google.com/steve.a.block/R5U6TPj1BvI/AAAAAAAACQg/622Tle8zt88/s800/cruftlabs.jpg",
                           "<p> Of course, despite all the new projects, we always like to recycle some old favourites.",
                           3/2 );
