      var maxImageDimension = 600;

      function WriteEntry(entry) {
        
        var AR = 4/3;
        if (entry.AR) {
          AR = entry.AR;
        } else if (entry.portrait == true) {
          AR = 3/4;
        }
        var imageSize = FitToBoundingBox(new Size(maxImageDimension, maxImageDimension), AR);
        var html = '<div class="photoJournal" style="width: ' + imageSize.width + 'px;">';
        if (entry.photo) {
          // Link should be an array of objects.
          // For backwards compatibility - link used to be a string.
          if (typeof entry.link == 'string') {
            entry.link = [{url: entry.link}];
          }
          var hasLink = typeof entry.link == 'object' && entry.link.length > 0;
          if (hasLink) {
            if (typeof entry.link[0] != 'object') { alert('Error in entry "' + entry.caption + '"'); return; }
            html += '<a href="' + entry.link[0].url + '">';
          }
          html += '<img class="photoJournal" src="' + entry.photo + '" alt="' + entry.caption + '" style="height: ' + imageSize.height + 'px;">';
          if (hasLink) {
            html += '</a>';
          }
          html += '<p class="photoJournal">' + entry.caption + ', ' + entry.date + '.';
          if (hasLink) {
            for (var i = 0; i < entry.link.length; i++) {
              html += ' <a href="' + entry.link[i].url + '">More';
              if (entry.link[i].owner) {
                html += ' by ' + entry.link[i].owner;
              }
              html += '</a>';
              if (i < entry.link.length - 1) {
                html += ',';
              }
            }
          }
          html += '</p>';
        } else {
          html += '<p class="photoJournal">' + entry.caption + ', ' + entry.date + '. &nbsp Coming soon...</p>';
        }
        html += '</div>';
        return html;
      }

      function ShowYear(year) {
        var yearsDiv = document.getElementById('years');
        yearsDiv.innerHTML = '';
        for (i=0; i<years.length; ++i) {
          if (years[i] == year) {
            yearsDiv.innerHTML += '<span class="activeLink">' + years[i] + '</span>';
          } else {
            yearsDiv.innerHTML += '<a href="#' + years[i] + '" onclick="SwitchYear(' + years[i] + ')">' + years[i] + '</a>';
          }
          if (i < years.length-1) {
            yearsDiv.innerHTML += ' | ';
          }
        }
        var entriesDiv = document.getElementById('theEntries');
        entriesDiv.innerHTML = '';
        for (i=0; i<theData.length; ++i) {
          if (theData[i].year == year) {
            entriesDiv.innerHTML += WriteEntry(theData[i]);
          }
        }
      }
      
      function UpdateView() {
        var year = parseInt(window.location.hash.slice(1));
        if (isNaN(year)) {
          // Use latest year by default
          year = years[years.length-1];
        }
        ShowYear(year);
      }

      function SwitchYear(year) {
        window.location = '#' + year;
        UpdateView();
      }
    </script>
